<html>
	<head>
		<meta charset="utf-8" />
		<title>Email编辑器</title>
		<style>
			form {
				margin: 0;
			}
			textarea {
				display: block;
			}
		</style>
		<link rel="stylesheet" href="../themes/default/default.css" />
		<script charset="utf-8" src="../kindeditor-min.js"></script>
		<script charset="utf-8" src="../lang/zh_CN.js"></script>
		<script>
      var editor;
			KindEditor.ready(function(K) {
				editor = K.create('#content1', {
					cssPath : ['../plugins/code/prettify.css', 'index.css'],
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					items : [
						'source', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link']
				});
			});
      
      
		</script>
	</head>
	<BODY style="BORDER-TOP-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none; BORDER-RIGHT-STYLE: none">
		<form>
		<textarea id="content1" name="content" style="width:700px;height:600px;visibility:hidden;"></textarea>
		</form>
	</body>
</html>
